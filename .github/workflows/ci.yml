name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  id-token: write
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  SKILL_REGISTRY: ghcr.io
  SKILL_REPOSITORY: aleph-alpha/pharia-skill-cli/skills
  SKILL_REGISTRY_USER: ${{ github.actor }}
  SKILL_REGISTRY_TOKEN: ${{ secrets.PHARIA_SKILL_CLI_TEST_TOKEN }}
  AA_API_TOKEN: ${{ secrets.AA_API_TOKEN }}
  ARTIFACTORY_URL: "https://alephalpha.jfrog.io"

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: ./.github/actions/jfrog
      - name: Set JFrog token as env variable for cargo
        run: echo "CARGO_REGISTRIES_JFROG_TOKEN=Bearer $JFROG_ACCESS_TOKEN" >> $GITHUB_ENV
      - uses: Swatinem/rust-cache@v2
      - name: Run cargo test
        run: cargo test --all-features

  lints:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: ./.github/actions/jfrog
      - name: Set JFrog token as env variable for cargo
        run: echo "CARGO_REGISTRIES_JFROG_TOKEN=Bearer $JFROG_ACCESS_TOKEN" >> $GITHUB_ENV
      - uses: Swatinem/rust-cache@v2
      - run: cargo fmt -- --check
      - run: cargo clippy --all-features --all-targets
