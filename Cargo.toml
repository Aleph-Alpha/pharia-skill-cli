[package]
name = "pharia-skill"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4.5.20", features = ["env", "derive"] }
mime = "0.3.17"
oci-client = "0.13.0"
oci-wasm = "0.1.0"
reqwest = "0.12.8"
serde_json = "1.0.129"
# Pinned because of opentelemetry crates
tokio = { version = "1.40.0", features = [
    "macros",
    "rt-multi-thread",
    "signal",
] }

[lints]
workspace = true

[dev-dependencies]
assert_cmd = "2.0.16"
dotenvy = "0.15.7"
predicates = "3.1.2"
wat = "1.219.1"
pharia-kernel = { path = ".." }
